<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Form Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/notification-login.css">
</head>

<body>
    <!-- Modal thông báo đăng nhập -->
    <div class="modal fade" id="loginNotificationModal" tabindex="-1" aria-labelledby="loginNotificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content"
                style="border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
                <!-- Modal Header với gradient background -->
                <div class="modal-header"
                    style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); border-bottom: none; padding: 20px 30px;">
                    <h5 class="modal-title text-white fw-bold" id="loginNotificationModalLabel">Vui lòng đăng nhập</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body" style="padding: 30px;">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-4x" style="color: #2575fc; margin-bottom: 20px;"></i>
                        <h5 class="fw-bold" style="color: #333; margin-bottom: 10px;">Bạn cần đăng nhập để tiếp tục</h5>
                        <p style="color: #6c757d;">Đăng nhập để tiếp tục mua sắm và theo dõi đơn hàng của bạn.</p>
                    </div>

                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-primary btn-login"
                            style="padding: 12px 20px; font-weight: 600; background-color: #2575fc; border-color: #2575fc; transition: all 0.3s;"
                            id="modalLoginButton">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </button>
                        <button class="btn btn-outline-primary btn-register"
                            style="padding: 12px 20px; font-weight: 600; color: #2575fc; border-color: #2575fc; transition: all 0.3s;"
                            id="modalRegisterButton">
                            <i class="fas fa-user-plus me-2"></i>Đăng ký tài khoản mới
                        </button>
                    </div>

                    <div class="social-login">
                        <p class="text-center mb-3" style="color: #6c757d; font-size: 14px;">Hoặc đăng nhập với</p>
                        <div class="d-flex justify-content-center gap-3 mb-3">
                            <button class="social-btn btn btn-outline-primary"
                                style="width: 45px; height: 45px; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.3s;"
                                title="Đăng nhập bằng Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button class="social-btn btn btn-outline-danger"
                                style="width: 45px; height: 45px; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.3s;"
                                title="Đăng nhập bằng Google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button class="social-btn btn btn-outline-dark"
                                style="width: 45px; height: 45px; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.3s;"
                                title="Đăng nhập bằng Apple">
                                <i class="fab fa-apple"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer d-flex justify-content-center"
                    style="border-top: none; padding-top: 0; padding-bottom: 20px;">
                    <button type="button" class="btn btn-link text-secondary"
                        style="text-decoration: none; font-size: 14px;" data-bs-dismiss="modal">
                        Quay lại
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Nút kích hoạt modal (đặt trong trang thanh toán) -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginNotificationModal"
        id="checkoutButton">
        Tiến hành thanh toán
    </button>
</body>

</html>
