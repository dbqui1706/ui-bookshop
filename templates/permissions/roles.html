<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Quản lý vai trò</h4>
    <button id="btnAddRole" class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>Thêm vai trò mới
    </button>
</div>

<div class="table-responsive">
    <table id="rolesTable" class="table table-striped table-hover" style="width: 100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên vai trò</th>
                <th>Mô tả</th>
                <th>Loại vai trò</th>
                <th>Ngày tạo</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
        </tbody>
    </table>
</div>

<!-- Modal Thêm/Sửa Vai Trò -->
<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roleModalLabel">Thêm vai trò mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="roleForm">
                    <input type="hidden" id="roleId">
                    <div class="mb-3">
                        <label for="roleName" class="form-label">Tên vai trò <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="roleName" required>
                    </div>
                    <div class="mb-3">
                        <label for="roleDescription" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="roleDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isSystemRole">
                        <label class="form-check-label" for="isSystemRole">Vai trò hệ thống</label>
                        <div class="form-text">Vai trò hệ thống không thể bị xóa.</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="btnSaveRole">Lưu</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Xác nhận xóa -->
<div class="modal fade" id="deleteRoleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa vai trò <span id="deleteRoleName" class="fw-bold"></span>?</p>
                <p class="text-danger">Lưu ý: Vai trò hệ thống không thể bị xóa.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger" id="btnConfirmDeleteRole">Xóa</button>
            </div>
        </div>
    </div>
</div>
